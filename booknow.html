<body id="reservation" class="reservation">

    <!-- Header -->
    <header class="header">
        <div class="header-container">
            <div class="container">
                <nav class="navbar">
                    <div class="navbar-container">
                        <a href="#" class="logo">
                            <img src="Images/logo1.png" alt="Flash Clean Logo">
                        </a>
                        <ul class="nav-menu">
                            <li class="nav-item" ><a href="FlashClean.html" class="btn">Home</a></li>

                        </ul>
                    </div>
                </nav>
            </div>
        </div>
    </header>




    <form id="reservation" action="reservation.php" method="post">
        <div class="elem-group">
            <label for="yourName">Your Name</label>
            <input type="text" id="name" name="visitor_name" placeholder="John Doe" pattern=[A-Z\sa-z]{3,20} required>
        </div>
        <div class="elem-group">
            <label for="yourEmail">Your E-mail</label>
            <input type="email" id="email" name="visitor_email" placeholder="john.doe@email.com" required>
        </div>
        <div class="elem-group">
            <label for="yourphone">Your Phone</label>
            <input type="tel" id="phone" name="visitor_phone" placeholder="498-348-3872"
                pattern=(\d{3})-?\s?(\d{3})-?\s?(\d{4}) required>
        </div>
        <hr>

        <div class="elem-group inlined">
            <label for="checkin-date">Check-in Date</label>
            <input type="date" id="checkin-date" name="checkin" required>
        </div>

        <!-- div class="w-full sm:w-half formbold-px-3" -->
        <div class="elem-group inlined">
            <label for="checkin-time"> Check-in Time </label>
            <input type="time" name="time" id="time" />
        </div>


        <div class="elem-group">
            <label for="packages">Chose one of our car detailing packages </label>
            <select id="packages-selection" name="packages-preference" required>
                <option value="">Choose a packages from the List</option>
                <option value="connecting">Basic Detailing</option>
                <option value="adjoining">Standard Detailing</option>
                <option value="adjacent">Premium Detailing</option>
            </select>
        </div>
        </hr>
        <div class="elem-group">
            <label for="more-detail">More Detail?</label>
            <textarea id="message" name="visitor_message"
                placeholder="Tell us anything else that might be important."></textarea>
        </div>
        <button type="submit">Book The Appointement</button>
    </form>





    <script defer src="scripts/booknow2.js"></script>
</body>

</html>
